<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Luck</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    <h1>Is Your Birthday Lucky???</h1>
    <label for="date-of-birth">Select your birthday here:</label>
    <input id="date-of-birth" type="date"></input>
    <input id="lucky-number" type="number" placeholder="Your lucky number?" ></input>
    <button id="check-luck-btn">Check my luck!!</button>

    <div id="output">
        <img id="lucky-gif" />
    </div>
    
    <script src="app.js" type="text/javascript"></script>
</div>
</body>
</html>
